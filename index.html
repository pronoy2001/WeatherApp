<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Weather App</title>
</head>

<body>
  <div class="heading">
    <h1>Weather App</h1>
  </div>
  <div class="input-group centre">
    <input type="search" class="rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon"
      id="search-city" required />
    <button type="submit" class="btn btn-outline-primary" onclick="search()">search</button>
  </div>
  <section class="vh-80" id="weather-card" style="display: none;">
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">

          <div class="card" style="color: #4B515D; border-radius: 35px;">
            <div class="card-body p-4">

              <div class="d-flex">
                <h6 class="flex-grow-1" id="city"></h6>
                <h6 id="time"></h6>
              </div>

              <div class="d-flex flex-column text-center mt-5 mb-4">
                <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"><b id="temperature"></b>Â°C </h6>
                <span class="small" style="color: #868B94"><i id="weatherType"></i></span>
              </div>

              <div class="d-flex align-items-center">
                <div class="flex-grow-1" style="font-size: 1rem;">
                  <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 40 km/h
                    </span></div>
                  <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 84% </span>
                  </div>
                  <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span>
                  </div>
                </div>
                <div>
                  <img id="weather-image" src="" alt="weather-image"
                    width="100px">
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
  </section>

</body>

</html>
